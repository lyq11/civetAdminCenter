<tars>
        <application>
                <server>
                        app=civetAdminCenter
                        server=AdminUserAuthProcess
                        local=tcp -h 127.0.0.1 -p 10014 -t 30000
			logpath=/tmp
			 logsize=10M
                        			             config=tars.tarsconfig.ConfigObj
                                                       notify=tars.tarsnotify.NotifyObj
                                                       log=tars.tarslog.LogObj
                                                       deactivating-timeout=2000
                                                              logLevel=DEBUG
                        <civetAdminCenter.AdminUserAuthProcess.AuthProcessObjAdapter>
                                allow
                                endpoint=tcp -h 127.0.0.1 -p 10015 -t 60000
                                handlegroup=civetAdminCenter.AdminUserAuthProcess.AuthProcessObjAdapter
                                maxconns=200000
                                protocol=tars
                                queuecap=10000
                                queuetimeout=60000
                                servant=civetAdminCenter.AdminUserAuthProcess.AuthProcessObj
                                shmcap=0
                                shmkey=0
                                threads=1
                        </civetAdminCenter.AdminUserAuthProcess.AuthProcessObjAdapter>
                </server>
                  <client>
                                                       locator=tars.tarsregistry.QueryObj@tcp -h 39.107.84.228 -p 17890
                                                       sync-invoke-timeout=3000
                                                       async-invoke-timeout=5000
                                                       refresh-endpoint-interval=60000
                                                       report-interval=60000
                                                       sample-rate=100000
                                                       max-sample-count=50
                                                       asyncthread=3
                                                       modulename=TestApp.HelloServer
                                                    </client>
        </application>
</tars>
